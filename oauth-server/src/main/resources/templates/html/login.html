<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>认证服务器端登录页面</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body>
<div class="login-wrapper">
    <div class="login-body">
        <div class="splash-container login-box">
            <h3 class="form-signin-heading" align="center">认证中心统一登录平台</h3>
            <span class="splash-description">&nbsp;</span>
            <form class="form-signin" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" name="username" class="form-control form-margin-top" placeholder="账号" required
                           autofocus>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" name="remember-me">
                        <span class="custom-control-label">自动登录</span>
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                </div>
            </form>
        </div>
    </div>
    <div class="login-footer">
        <p>© 2018 <a href="javascript:void(0);" target="_blank">xfreng版权所有</a></p>
    </div>
</div>
<script type="text/javascript" th:src="@{/scripts/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/scripts/login.js}"></script>
</body>
</html>
